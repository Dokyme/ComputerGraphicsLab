    <script id="vertex-shader" type="x-shader/x-vertex">
        uniform vec4 uLightPosition;
        uniform mat3 uNMatrix;      // normal matrix
        attribute vec3 aVertexNormal;       // normal vertex
        varying vec3 N,L,E;


        uniform mat4 uPMatrix;
        uniform mat4 uMVMatrix;
        uniform mat4 uTMatrix;
        uniform bool uPerVertexColor;
        uniform vec4 uColor;
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;
        attribute vec2 aVertexTextureCoords;
        varying vec2 vVertextureCoords;
        varying vec4 fColor;
        void main()
        {
            gl_Position = uPMatrix * uMVMatrix * uTMatrix * vec4(aVertexPosition, 1.0);
            if (uPerVertexColor)
            {
                fColor = aVertexColor;
            }
            else
            {
                fColor =uColor;
            }
            vVertextureCoords=aVertexTextureCoords;

            vec3 pos =  (uMVMatrix*vec4(aVertexPosition, 1.0)).xyz;
            // check for directional light
            if(uLightPosition.w ==0.0) L=normalize(uLightPosition.xyz);
            else L = normalize( uLightPosition.xyz - pos );

            E =  -normalize(pos);
            N = normalize( uNMatrix*aVertexNormal.xyz);
            
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        uniform vec4 ambientProduct;
        uniform vec4 diffuseProduct;
        uniform vec4 specularProduct;
        uniform float shininess;
        varying vec3 N,L,E;


        precision mediump float;
        uniform bool uUseTexture;
        uniform sampler2D uSampler;
        varying vec4 fColor;
        varying vec2 vVertextureCoords;
        void main() { 

            vec3 H = normalize( L + E );
            vec4 ambient = ambientProduct;
        
            float Kd = max( dot(L, N), 0.0 );
            vec4  diffuse = Kd*diffuseProduct;
        
            float Ks = pow( max(dot(N, H), 0.0), shininess );
            vec4  specular = Ks * specularProduct;
            
            if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);
            fColor = ambient+diffuse+specular;
            fColor.a = 1.0;
            
            if(uUseTexture){
                gl_FragColor=texture2D(uSampler,vVertextureCoords);
            }else{
                gl_FragColor = fColor;
            }
             }
    </script>
